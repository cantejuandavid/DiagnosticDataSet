<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>

	<title>Diagnostic Settings</title>

	<!-- Angular-Material -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	
	<!-- JQuery File -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<!-- Angular Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	<!-- NgClipboard Directive -->
	<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
	
	<!-- NgClipboard Directive -->
	<script src="js/ngclipboard.min.js"></script>

	<!-- Js File -->
	<script src="js/app.js"></script>
	
	<!-- Css File -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!--CDN Bootstrap-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>

</head>
<body ng-app="myApp">
<div class="panel panel-primary" ng-controller="DiagnosticCtrl">
	
	<!-- Md Toolbar -->	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<a href="index.html">			
		    	<md-truncate class="md_truncate_style_data">Diagnostic List Settings</md-truncate>
			</a>
        <span flex></span>
        <md-button href="index.html" class="md_button_back_style md-raised" aria-label="Learn More">
          Back
        </md-button>        
    	</div>
	</md-toolbar>

	<!-- Add Form -->	
	<form ng-submit="addFormSubmit()" ng-show="addFormShow">
		<div class="row col-md-12">
			<div class="col-md-3"></div>
			<div class="inputpadding input-field col-md-3">
				<i class="material-icons prefix">label</i>
	    		<input class="text_height validate" required="" aria-required="true" type="text" ng-model="DiagnosticName" />
	    		<label id="style_label_text">Name</label>
	  		</div>

	  		<div class="inputpadding input-field col-md-3">
				<i class="material-icons prefix">chat_bubble</i>
	    		<input class="text_height validate" required="" aria-required="true" type="text" ng-model="DiagnosticDescription" />
	    		<label id="style_label_text">Description</label>
	  		</div>
			<div class="col-md-3"></div>
		</div>

		<div class="col-md-5 col-xs-3"></div>
			
			<button type="submit" value="Add Diagnostic" class="color_over col-md-2 col-xs-6 md-raised waves-effect waves-light btn green">
			Add Diagnostic</button>	
		<div class="col-md-5 col-xs-3"></div> <br> &nbsp;
	</form>

	<!-- Edit Form -->
	<form ng-submit="editFormSubmit()" ng-show="editFormShow">
		<div class="row col-md-12">
			<div class="col-md-3"></div>
			<div class="inputpadding input-field col-md-3">
				<i class="material-icons prefix">label</i>
	    		<input class="text_height validate" required="" aria-required="true" type="text" ng-model="DiagnosticName" placeholder="Name" />
	    		<label id="style_label_text"></label>
	  		</div>

	  		<div class="inputpadding input-field col-md-3">
				<i class="material-icons prefix">chat_bubble</i>
	    		<input class="text_height validate" required="" aria-required="true" type="text" ng-model="DiagnosticDescription" placeholder="Description" />
	    		<label id="style_label_text"></label>
	  		</div>
			<div class="col-md-3"></div>
		</div>

		<div class="col-md-5"></div>			
			<button type="submit" value="Edit Diagnostic" class="color_over col-md-2 btn btn-default btn-warning">Edit Diagnostic</button>	
		<div class="col-md-5"></div> <br> &nbsp;
	</form>

	<!-- Add and Delete Buttons -->	
	<div class="panel panel-body">&nbsp;	
		<div class="row col-md-12">
			<button class="btn-floating green waves-effect" ng-click="showForm()" ng-hide="addFormShow">+</button>
			<button class="btn-floating orange waves-effect" ng-click="hideForm()" ng-show="addFormShow">-</button>	

		</div>
		<div class="col-md-12">			
			<ul uib-pagination total-items="diagnosticos.length" ng-model="currentPage" items-per-page="pageSize"></ul>	   
		</div>

	<!-- Data List Table -->
		<table class="table highlight mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp"">
			<thead>
				<tr>
					<td><strong>DIAGNOSTIC</strong></td>
					<td><strong>DESCRIPTION</strong></td>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="diagnostico in diagnosticos | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
					<td class="padding_result" >{{diagnostico.DiagnosticName}}</td>
					<td class="padding_result" >{{diagnostico.DiagnosticDescription}}</td>
					<td class="btn_edit_delete_padding">
						<md-button class="md-raised md-primary" ng-click="showDiagnostic(diagnostico)">Edit</md-button>&nbsp;
						<md-button class="md-raised md-warn" ng-click="deleteDiagnostic(diagnostico)">Delete</md-button>
					</td>				
				</tr>
			</tbody>
		</table>
    </div>  


	<!-- Footer -->
	<footer class="page-footer">         
		<div class="footer-copyright">
	    	<div class="container">
	   		Â© 2017 Copyright Text
	    	<a class="grey-text text-lighten-4 right">Fabian S Varon - Joan Sebastian Roa</a>
	    	</div>
	  	</div>
	</footer>
</div>	

</body>
</html>
